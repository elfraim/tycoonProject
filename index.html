          <li class="list-item 737-900" id="planelist">Boeing 737-900</li>
        </ul>

          <ul>

        <span class="text-right clickper sticky-top" id="counter"></span>

      <div class="col-md-3" id="purchaseDiv">

          <li class="list-item statslist" id="totalValue">Total Company Value: 0$</li>

  <!-- Create Player -->

    <h2 class="text-center text-white">Create a new Company</h2>
    <div class="form-group">
      <label for="name" class="text-white" id="name">Name:</label>
      <input type="text" class="form-control" id="cName" placeholder="Enter Name" name="name">
    </div>
    <div class="form-check">
